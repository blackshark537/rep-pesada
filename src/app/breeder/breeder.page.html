<ion-header [translucent]="true">
  <ion-toolbar color="paolo-green">
    <ion-buttons slot="start">
      <ion-back-button color="warning"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}} a {{  lots.length }} días</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-icon  name="home" ></ion-icon>
        {{title}} a {{  lots.length }} días
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-item lines="none"  *ngIf="production === 'false'">
          <ion-label>
            <h2><b>Empresa:</b> {{state?.owner}}</h2>
            <h2><b>Teléfono:</b> {{state?.phone}}</h2>
            <h2><b>Dirección:</b> {{state?.address}}</h2>
            <h2><b>Estado:</b> {{state?.status}}</h2>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="4"></ion-col>
      <ion-col size="12" size-md="4">
        <ion-item >
          <ion-label>Estado</ion-label>
          <ion-select (ionChange)="filterBy($event.target.value)" [value]="estado" placeholder="Elige uno">
            <ion-select-option value="recria">Recría</ion-select-option>
            <ion-select-option value="produccion">Producción</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-table 
  name="{{title}} {{getType()}}"
  [cols]="cols$ | async" 
  [rows]="lots" 
  ></app-table>
</ion-content>
