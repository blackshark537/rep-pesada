<ion-header [translucent]="true">
  <ion-toolbar color="paolo-green">
    <ion-buttons slot="start">
      <app-back-button back="true"></app-back-button>
    </ion-buttons>
    <ion-title size="large">Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Administrador</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid >
    <ion-row>
      <ion-col size-md="1"></ion-col>
      <ion-col size="12" size-md="10">
        <ion-row>
          
          <ion-col size="6" size-md="6" size-lg="3" *ngFor="let p of Administrador" >
            <ion-card button lines="none" [color]="p.color" class="menu-button" [routerLink]="[p.url]">
              <ion-card-content>
                <ion-icon slot="center" size="large" [name]="p.icon"></ion-icon>
                <ion-label>
                  <h2 style="font-size: larger;">{{p.title }}</h2>
                </ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-col>
      <ion-col size-md="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
