<ion-header>
  <ion-toolbar  color="warning">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/menu']">
        <ion-icon size="large" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col size-md="1"></ion-col>
      <ion-col size="12" size-md="10">
        <ion-row>
          
          <ion-col size="6" size-md="6" size-lg="3" *ngFor="let p of Administrador" >
            <ion-card button lines="none" [color]="p.color" class="menu-button" [routerLink]="[p.url]">
              <ion-card-content>
                <ion-icon slot="center" size="large" [name]="p.icon"></ion-icon>
                <ion-label>
                  <h2 style="font-size: larger;">{{p.title }}</h2>
                </ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-col>
      <ion-col size-md="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
