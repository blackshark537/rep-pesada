<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <app-back-button ></app-back-button>
    </ion-buttons>
    <ion-title size="large">Entrada Semanal de Pollitas Ponedoras año: {{year}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Entrada Semanal de Pollitas Ponedoras año: {{year}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list style="width: 90wh; overflow-x: hidden;">
    <ion-grid>

      <ion-row>
        <ion-col size="0.7">
          <ion-item>
            <ion-label>
              No. Nacimiento
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item>
            <ion-label>
              Fecha Entrada
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item>
            <ion-label>
              Pollitas Proyectadas
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item>
            <ion-label>
              Pollitas Nacidas Reales
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item>
            <ion-label>
              Mort. Recría
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item>
            <ion-label>
              Mort. Produccion
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item>
            <ion-label>
              Prod. H.Totales
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <ion-item>
            <ion-label>
              Action
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row  *ngFor="let form of forms; index as i">
        <ion-col size="0.8">
          <ion-item lines="none">
            <ion-input [value]="i" type="number" readonly></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item lines="none">
            <ion-input [value]="form.date"  readonly></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item lines="none">
            <ion-input [value]="form.cant_gallinas_proyectadas" type="number" placeholder="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item lines="none">
            <ion-input [value]="form.cant_gallinas_reales"value="0" type="number" placeholder="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item lines="none">
            <ion-input [value]="form.variable_mortalidad_recria" type="number" placeholder="Variable number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item lines="none">
            <ion-input [value]="form.variable_mortalidad_produccion" type="number" placeholder="Variable number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item lines="none">
            <ion-input [value]="form.variable_produccion_huevos_totales" type="number" placeholder="Variable number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <ion-item lines="none" color="success" button (click)="confirm()">
            Guardar
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-list>
</ion-content>
