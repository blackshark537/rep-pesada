<ion-header [translucent]="true">
  <ion-toolbar color="paolo-green">
    <ion-buttons slot="start">
      <app-back-button back="true"></app-back-button>
    </ion-buttons>
    <ion-title >Analisis Predictivo Progenitores Abuelos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Analisis Predictivo Progenitores Abuelos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12"  *ngIf="showCards">
        <ngx-charts-number-card
          [view]="view"
          [scheme]="colorScheme"
          [results]="single"
          [cardColor]="cardColor">
        </ngx-charts-number-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" >
        <div style="text-align: center;"><h4>Aves En Recria y Prod.</h4></div>
        <ngx-charts-advanced-pie-chart
        [view]="viewPie"
        [scheme]="colorScheme"
        [results]="singlePie"
        [gradient]="gradient">
      </ngx-charts-advanced-pie-chart>
      </ion-col>
      <ion-col size="12" size-md="6">
        <div style="text-align: center;"><h4>{{xAxisLabel}}</h4></div>
        <ngx-charts-bar-vertical
          [view]="viewBar"
          [scheme]="colorScheme"
          [results]="multi3"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="false"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
