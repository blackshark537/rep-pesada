<ion-header [translucent]="true">
  <ion-toolbar color="paolo-green">
    <ion-buttons slot="start">
      <ion-button [color]="exitButtonColor" *ngIf="sub" (click)="closeSub()">
        <ion-icon size="large" name="chevron-back-outline"></ion-icon>
        <ion-label>Atr√°s</ion-label>
      </ion-button>
      <ion-avatar *ngIf="!sub">
        <img src="assets/logo1.jpeg" alt="logo">
      </ion-avatar>
    </ion-buttons>
    <ion-title >
      {{sub? subIndex : 'Bienvenidos a Data-Prod'}}
    </ion-title>

    <ion-buttons slot="end" *ngIf="!sub">
      <ion-button [color]="exitButtonColor" (click)="authService.signOut()">
        <h4>Salir</h4>
        <ion-icon size="large" slot="end" name="enter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{sub? subIndex : 'Bienvenidos a Data-Prod'}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="logo">
    <ion-item lines="none" >
      <ion-title class="ion-text-center" size="large">
        <h1>Industria Avicola - {{subtitle}}</h1>
      </ion-title>
    </ion-item>
  </div>

  <!--  -->
  <ion-grid *ngIf="!sub" >
    <ion-row>
      <ion-col size-md="1"></ion-col>
      <ion-col size="12" size-md="10">
        <ion-row>
          
          <ion-col size="6" size-md="6" size-lg="3" *ngFor="let p of appPages" >
            <ion-card button lines="none" [color]="p.color" class="menu-button" (click)="openSub(p)">
              <ion-card-content>
                <ion-label>
                  <h2>{{p.title | titlecase}}</h2>
                </ion-label>
              </ion-card-content>
              <ion-icon id="menu" [name]="p.icon"></ion-icon>
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-col>
      <ion-col size-md="1"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="sub" >
    <ion-row>
      <ion-col size-md="1"></ion-col>
      <ion-col size="12" size-md="10">
        <ion-row>
          
          <ion-col size="6" size-md="6" size-lg="3" *ngFor="let p of subPages[subIndex]" >
            <ion-card button lines="none" [color]="p.color" class="menu-button" [routerLink]="[p.url]">
              <ion-card-content>
                <ion-icon color="spanish-orange" size="large" [name]="p.icon"></ion-icon>
                <ion-label>
                  <h2>{{p.title }}</h2>
                </ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-col>
      <ion-col size-md="1"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
