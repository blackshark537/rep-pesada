<ion-header [translucent]="true">
  <ion-toolbar color="{{isPesadas? 'primary' : 'paolo-green' }}">
    <ion-buttons slot="start">
      <app-back-button *ngIf="sub" back="true"></app-back-button>
    </ion-buttons>
    <ion-title >
      {{sub? subIndex : 'Menu'}}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{sub? subIndex : 'Bienvenidos a Data-Prod'}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="logo">
    
      <ion-title class="ion-text-center" size="large">
        <h1>Industria Avicola - {{subtitle}}</h1>
      </ion-title>
    
  </div>

  <ion-grid *ngIf="!sub" >
    <ion-row>
      <ion-col size-md="1"></ion-col>
      <ion-col size="12" size-md="10">
        <ion-row>
          
          <ion-col size="6" size-md="6" size-lg="3" *ngFor="let p of appPages" >
            <ion-card button lines="none" color="light" class="menu-button" (click)="openSub(p)">
              <ion-card-content>
                <ion-label color="dark">
                  <p style="font-size: large">{{p.title | titlecase}}</p>
                </ion-label>
              </ion-card-content>
              <img [src]="p.icon" alt="icon" width="70px" id="menu">
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-col>
      <ion-col size-md="1"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="sub" >
    <ion-row>
      <ion-col size-md="1"></ion-col>
      <ion-col size="12" size-md="10">
        <ion-row>
          
          <ion-col size="6" size-md="6" size-lg="3" *ngFor="let p of subPages[subIndex]" >
            <ion-card button lines="none" color="light" class="menu-button" [routerLink]="[p.url]">
              <ion-card-content>
                <ion-icon color="spanish-orange" size="large" [name]="p.icon"></ion-icon>
                <ion-label color="dark">
                  <p style="font-size: large">{{p.title | titlecase}}</p>
                </ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-col>
      <ion-col size-md="1"></ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <a *ngIf="!sub" href="https://www.flaticon.com/free-icons/corn" title="corn icons" style="color: grey;">Corn icons created by Freepik - Flaticon</a>
</ion-content>
