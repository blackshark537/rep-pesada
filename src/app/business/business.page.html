<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-button [routerLink]="['/menu']">
        <ion-icon size="large" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro de Empresas Genéticas</ion-title>
    <ion-buttons slot="end">
        <ion-title style="margin-right: 1rem;">
          Asignación total: 
        {{balanceTotal | addCommas}}
        </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de Empresas Genéticas</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-table name="Empresas Genéticas con Asignación de Rep. Abuelas" [cols]="cols" [rows]="businesses" (selected)="selected($event)"></app-table>
</ion-content>
