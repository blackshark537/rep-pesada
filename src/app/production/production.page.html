<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-button [routerLink]="['/menu']">
        <ion-icon size="large" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title | titlecase}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col  size="12" *ngIf="pieGraph">
        <app-business-pie-graph></app-business-pie-graph>
      </ion-col>
      <ion-col size="12" *ngIf="lightBreederMonth">
        <app-lightbreeder-bar-graph></app-lightbreeder-bar-graph>
      </ion-col>
      <ion-col size="12" *ngIf="BarMonthlylightBreeder">
        <app-bar-monthly-lightbreeder></app-bar-monthly-lightbreeder>
      </ion-col>
      <ion-col size="12" *ngIf="monthBarEggsIndustry">
        <app-month-bar-eggs-industry></app-month-bar-eggs-industry>
      </ion-col>

      <ion-col size="12" *ngIf="activateCard" class="container">

        

        <ion-item>

        </ion-item>

          [cardColor]="cardColor">

      </ion-col>
    </ion-row>

    <ion-row class="container">

          [showYAxisLabel]="showYAxisLabel"

          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [timeline]="timeline"
          [showGridLines]="true"
          [results]="getResult()">
