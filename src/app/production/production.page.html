<ion-header [translucent]="true">
  <ion-toolbar color="paolo-green">
    <ion-buttons slot="start">
      <app-back-button back="true"></app-back-button>
    </ion-buttons>
    <ion-title>{{title | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title | titlecase}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col  size="12" *ngIf="pieGraph">
        <app-business-pie-graph></app-business-pie-graph>
      </ion-col>
      <ion-col size="12" *ngIf="lightBreederMonth">
        <app-lightbreeder-bar-graph></app-lightbreeder-bar-graph>
      </ion-col>
      <ion-col size="12" *ngIf="BarMonthlylightBreeder">
        <app-bar-monthly-lightbreeder></app-bar-monthly-lightbreeder>
      </ion-col>
      <ion-col size="12" *ngIf="monthBarEggsIndustry">
        <app-month-bar-eggs-industry></app-month-bar-eggs-industry>
      </ion-col>
    </ion-row>

    <ion-row class="container">
      <!-- [schemeType]=" 'linear' " -->
      <ion-col size="12" >
        <ngx-charts-line-chart
          *ngIf="activateArea"
          [view]="viewArea"
          [scheme]="colorScheme"
          
          [legend]="legend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [timeline]="timeline"
          [showGridLines]="true"
          [results]="getResult()">
        >
        </ngx-charts-line-chart>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
