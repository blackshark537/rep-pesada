<ion-header>
  <ion-toolbar color="paolo-green">
    <app-back-button slot="start" back="true"></app-back-button>
    <ion-title>{{pTitle | titlecase}}</ion-title>

    <ion-buttons slot="end">
      <ion-title>Fecha Actual: {{dateNow | date: 'dd-MM-yyyy'}}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" >
        <!-- TABLE HERE -->
        <app-table [name]="subtitle1" [cols]="tablaAlimentoService.getCols()" [rows]="tablaAlimentoService.getDataTable()" ></app-table>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
