<ion-header>
    <ion-toolbar color="paolo-green">
        <app-back-button slot="start" back="true"></app-back-button>
        <ion-title>{{pTitle | titlecase}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid >
        <ion-row>
          <ion-col size-md="1"></ion-col>
          <ion-col size="12" size-md="10">
            <ion-row>
              
              <ion-col size="6" size-md="6" size-lg="3" *ngFor="let p of menu" >
                <ion-card button color="light" lines="none" class="menu-button" [routerLink]="[p.url]" >
                  <ion-card-content>
                    <ion-label color="dark">
                      <p style="font-size: large;">{{p.name | titlecase}}</p>
                    </ion-label>
                  </ion-card-content>
                    <img id="menu" width="75px" [src]="p.icon" alt="icon">
                </ion-card>
              </ion-col>
    
            </ion-row>
          </ion-col>
          <ion-col size-md="1"></ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
