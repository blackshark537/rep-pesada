<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-button [routerLink]="['/menu']">
        <ion-icon size="large" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large">{{getTitle()}} Año {{actual_year }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Producción Diaria De {{getTitle()}} Año {{actual_year }} </ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-grid *ngIf="!customSearch">
      <ion-row>
        <ion-col size="12" size-md="3.5">
          <ion-item>
            <ion-label>Año</ion-label>
            <ion-datetime (ionChange)="setYear($event.target.value)" placeholder="{{actual_year}}" displayFormat="YYYY" min="2015" max="2100"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="3.5">
          <ion-item>
            <ion-label>Filtro</ion-label>
            <ion-select (ionChange)="filterByType($event.target.value)" value="aves" placeholder="Elige uno">
              <ion-select-option value="aves">Gallinas Reproductoras</ion-select-option>
              <ion-select-option value="huevos_producidos">Huevos Totales</ion-select-option>
              <ion-select-option value="huevos_incubables">Huevos Incubables</ion-select-option>
              <ion-select-option value="nacimientos">Pollitos Nacidos</ion-select-option>
              <ion-select-option value="nacimientos_terminados">Pollos Terminados</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="3.5">
          <ion-item>
            <ion-label>Estado</ion-label>
            <ion-select (ionChange)="filterBy($event.target.value)" [value]="estado" placeholder="Elige uno">
              <ion-select-option value="recria">Recría</ion-select-option>
              <ion-select-option value="produccion">Producción</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="4" size-md="1.5">
          <ion-item color="success" (click)="search()" button>
            <ion-label>Buscar</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <ion-label><h1>{{subtitle}} </h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="slides">
        <ion-slides [options]="slideOpts">
          <ion-slide  *ngFor="let data of monthly; index as i">
            <ion-card button lines="none" [color]="colors[i]" style="width: 400px;">
              <ion-card-content>
                <ion-label>
                  <h1 >{{data?.month + ': '}}</h1>
                  <h1>{{data?.balance | addCommas}}</h1>
                </ion-label>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-table 
  *ngIf="table"
  name="{{subtitle2}} Año {{actual_year}}"
  [cols]="cols" 
  [rows]="rows"
  [isLimited]="false"
  (selected)="selected($event)"></app-table>
</ion-content>
